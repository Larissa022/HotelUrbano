<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Urbano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin: 10px;
            display: block;
        }

        center {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<a href="index.html">Início</a>

<center>
    <h1>HOTEL URBANO</h1>
</center>

<hr>

<section>
    <h2>Área de Cadastro</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br>
        <br>

        <button type="submit">ENVIAR</button>
    </form>
</section>

</body>
</html>
